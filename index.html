<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="fiat.start()">Завести двигатель</button>
    <button onclick="fiat.drive()">Начать ехать</button>
    <button onclick="fiat.showFuel()">Посмотреть кол-во топлива</button>
    <button onclick="fiat.addFuel(amount = prompt('Сколько вам литров?'))">Долить топлива в бак</button>
    <button onclick="fiat.stop()">Заглушить двигатель</button>
    <script src="car.js"></script>
</body>

</html>
